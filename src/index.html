<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>feature collection widget map</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <feature-collection-widget-map
      geojsonUrl="https://montepisanotree.org/api/pois/341"
      strokeColor="rgba(255, 92, 0, 1)"
      pointRadius="20"
      pointStrokeWidth="2"
      pointPosition="true"
      strokeWidth="5"
      showControlZoom="true"
      mouseWheelZoom="true"
      dragPan="true"
    ></feature-collection-widget-map>
  </body>
</html>
